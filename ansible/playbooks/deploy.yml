---
- name: Deploy application
  hosts: app
  tasks:
  - name: Fetch the lastest version of application code
    git:
      repo: 'https://github.com/express42/reddit.git'
      dest: "/home/{{ deploy_user }}/reddit"
      version: monolith
  - name: Bundle install
    bundler:
      state: present
      chdir: "/home/{{ deploy_user }}/reddit"
    notify: restart puma
  handlers:
  - name: restart puma
    become: true
    systemd:
      name: puma
      state: restarted
...
